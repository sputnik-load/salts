<html>
  <head><title>Тесты НТ</title></head>
  {% load staticfiles %}
  <script type="text/javascript" src="{% static "jquery/dist/jquery.min.js" %}"></script>
  <script type="text/javascript" src="{% static "salts/js/lt.js" %}"></script>
  <body> 
      <form method="post" name="tests_lt">{% csrf_token %}
        <h3>Результаты тестов: </h3><br>
        <p id="status"></p>
        <table border="1">
            {% for item in configs %}
              <tr name="config_test">
                <td name="test_name" id="name_{{ item.id }}">{{ item.name }}</td>
                <td>
                  <input type="button" id="{{ item.id }}" run_test="Off" value="Запустить"></>
                </td>
                <td name="status" id="status_{{ item.id }}"></td>
              </tr>
            {% endfor %}
        </table>
      </form>
  </body>
</html>
