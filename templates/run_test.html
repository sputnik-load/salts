{% extends "base.html" %}
{% block title_content %}
  <title>SALTS: запуск тестов</title>
{% endblock title_content %}
{% block ext_static_files %}
  {% load staticfiles %}
  <link href="{% static "salts/css/customdata.css" %}" rel="stylesheet" />
  <script type="text/javascript" src="{% static "salts/js/customdata.js" %}"></script>
  <script type="text/javascript" src="{% static "moment/min/moment.min.js" %}"></script>
{% endblock ext_static_files %}
{% block container %}

  <h1>Запуск тестов:</h1>
  <p id="linker" align="right"></p>
  <table id="table"
         data-toggle="table"
         data-url="/run?a=1"
         data-height="800"
         data-side-pagination="server"
         data-pagination="true"
         data-page-list="[10, 20, 50, All]"
         data-row-style="row_style"
         data-sort-name="id"
         data-sort-order="asc"
         data-show-columns="true"
         data-resizable="true"
         data-key-events="true"
         data-ajax="ajax_request"
         data-search="false">
      <thead style="background-color: Bisque">
        <tr>
          <th class="col-sm-1" data-field="id" data-sortable="true"
              data-visible="true" title="ID">ID</th>
          <th class="col-sm-2" data-field="test_name" title="Имя теста"
              data-formatter="test_name_formatter">Имя теста</th>
          <th class="col-sm-2" data-field="tank_host" title="Имя хоста"
              data-formatter="tank_host_formatter">Имя хоста</th>
          <th class="col-sm-2" data-field="action"
              data-formatter="action_formatter"
              title="Действие">Действие</th>
          <th class="col-sm-2" data-field="status"
              data-formatter="statusFormatter" title="Статус">Статус</th>
        </tr>
      </thead>
  </table>
  <script type="text/javascript" src="{% static "salts/js/runtest.js" %}"></script>
{% endblock container %}
